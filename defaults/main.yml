---
# defaults file for cockroachdb
cockroachdb_arch: amd64
cockroachdb_facts_dir: /etc/ansible/facts.d
cockroachdb_facts_file: "{{ cockroachdb_facts_dir }}/cockroachdb.fact"
cockroachdb_facts_refresh: false
cockroachdb_inventory_group: cockroachdb
cockroachdb_path: /opt/cockroach
cockroachdb_path_ca_certs: "{{ cockroachdb_path }}/certs"
cockroachdb_path_ca_safe: "{{ cockroachdb_path }}/safe"
cockroachdb_path_local: "{{ playbook_dir }}/files"
cockroachdb_secure: true
# Look in vars/{secure,unsecure}.yml
cockroachdb_service_options: ""
cockroachdb_version: 2.1.4

